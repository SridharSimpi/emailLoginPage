<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login</title>
    <link rel="stylesheet" href="Emailtask.css">
    <link rel="icon" href="../../Assets/Image/google logo.png">
</head>
<body>
    <div id="outer_divison"> <br>
        <div id="inner_divison">
            <div id="left_division">
                <img src="../../Assets/Image/google logo.png" alt="" id="google_logo_image">
                <p id="sign_paragraph">Sign in</p>
                <p id="use_google_account">Use your Google Account</p>
            </div>
            
            <div id="right_division">
                <fieldset id="fieldset_email">
                    <legend id="legend_eamil">Email or phone</legend>
                    <input type="text" id="email_input_box">
                </fieldset>
                <p id="forget_password_paragraph">Forget email?</p>
                <p id="not_your_paragraph">Not your computer? Use Guest mode to sign in privately</p>
                <a href="#" id="learn_more_paragraph">Learn more about using Guest mode</a> <br>
                <button id="create_account_button">Create account</button>
                <button id="next_button">Next</button>
            </div>
            
        </div>
            <select id="multiple_options_button">
                <optgroup id="choose_option">
                    <option>English (United Kingdom)</option>
                    <option>English</option>
                    <option>Telugu</option>
                    <option>Kannada</option>
                    <option>Hindi</option>
                    <option>Tamil</option>
                </optgroup>
            </select>
            <button id="help_button">Help</button>
            <button id="privacy_button">Privacy</button>
            <button id="terms_button">Terms</button>
    </div>
    
</body>
</html>
